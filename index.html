<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon-32x32.png"> 
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
		<title>Mortage Repayment Calulator</title>
	</head>
	<body>
		<main>
			<section class="data-input">
				<header>
					<h1>Mortgage Calculator</h1>
					<button class="clear-all">Clear All</button>
				</header>
				<section class="input-form">
					<form action="">
						<div class="m-amount">
							<label for="amount">Mortgage Amount</label>
							<input class="price" type="text">
						</div>
						<div class="term-interest">
							<div class="term">
								<label for="">Mortgage Term</label>
								<input type="text">
							</div>
							<div class="interest">
								<label for="">Interest Rate</label>
								<input type="text">
							</div>
						</div>
						<div class="mortgage-type">
							<label for="">Mortgage Type</label>
							<div class="select-mortgage">
								<div class="select-mortgage-type select-repayment">
									<input class="first" type="radio" name="m-type">
									<label id="repay" for="">Repayment</label>
								</div>
								<div class="select-mortgage-type select-interest">
									<input class="second" type="radio" name="m-type">
									<label for="">Interest Only</label>
								</div>
							</div>
							<input type="submit" value="Calculate Repayments">
						</div>
					</form>
				</section>
			</section>
			<footer class="info-tab">
				<img src="img/illustration-empty.svg" alt="picture">
				<h2>Results shown here</h2>
				<p>Complete the form and click "calculate repayments" see what your monthly repayments would be.</p>
			</footer>
		</main>
	</body>
</html>
